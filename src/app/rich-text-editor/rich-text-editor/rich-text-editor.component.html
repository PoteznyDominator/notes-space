<app-header></app-header>
<div class='content'>
  <input type='text' id='note-title' placeholder='Enter note title...' value='{{note.title}}'
         (keyup.enter)='focusTextContainer()'>
  <div id='text-container' #textContainer contentEditable='true' (input)="contentChange()"
       [innerHTML]="note.content"
       spellcheck='false'
       placeholder='Start writing, dragging files etc...'>
  </div>
</div>
